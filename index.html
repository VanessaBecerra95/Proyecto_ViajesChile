<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vanessa Becerra" />
    <meta name="description" content=" Viajes Chile" />
    <meta name="keywords" content="Viajes, Chile, turismo, cultura" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!--FontAwesome-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Título-->
    <title>Viajes Chile</title>
  </head>
  <body class="container-fluid">
    <!-- Header -->
    <header class="container-fluid">
      <!--Carousel-->
      <div
        id="carousel-heroSection"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/assets/img/carousel1.jpg"
              class="d-block w-100"
              alt="alpacas"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/carousel2.jpg"
              class="d-block w-100"
              alt="moais"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/carousel3.jpg"
              class="d-block w-100"
              alt="pinguino"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel-heroSection"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel-heroSection"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Nav-->
      <nav class="navbar navbar-expand-sm fixed-top" id="navbarPrincipal">
        <div class="container px-5">
          <!-- Nombre de empresa -->
          <a class="navbar-brand text-white fs-4" href="#"
            ><img src="assets/img/viajes.svg" alt="Avión" width="30" />Viajes
            Chile</a
          >
          <!-- botón de menú responsivo -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Listado -->
            <ul class="navbar-nav ms-auto text-white" id="listado">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#quienes-somos"
                  >Quiénes Somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#Destacados">Destacados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#Contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Quienes somos -->
      <!-- Contáctame-->
      <section class="container-fluid" id="quienes-somos">
        <h1 class="fw-semibold text-center text-light my-4">CONTACTO</h1>
        <!--borde-->
        <div
          class="border-top border-secondary border-1 mx-2"
        ></div>
        <form class="container pt-4" id="formularioContacto" action="">
          <div class="mb-3">
            <label for="nombre" class="form-label text-light">Nombre</label>
            <input type="text" class="form-control" id="nombre" />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label text-light"
              >Correo eléctronico</label
            >
            <input type="email" class="form-control" id="correo" />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label text-light">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <div class="my-3 text-star">
            <button type="submit" class="btn btn-info text-light enviar">
              Enviar
            </button>
          </div>
        </form>
      </section>
    </main>
    <!--footer-->
    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Js-->
    <script src="assets/js/app.js"></script>
  </body>
</html>
